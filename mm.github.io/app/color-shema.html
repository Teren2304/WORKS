<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.main{
		max-width: 400px;
		margin: 0 auto;
	}
	.wrapper{
		display: flex;
		align-items: center;
		justify-content: space-between;
	}
	.wrapper span:nth-child(1){
		width: 100px;
	}
	.wrapper span:nth-child(2){
		width: 200px;
	}
	.wrapper span:nth-child(3){
		height: 30px;
		width: 50px;
	}
</style>
<body>
<div class="main">
	<p class="wrapper">
		<span>$primary</span>
		<span>rgba(83,165,72,1)</span>
		<span style="background-color:rgba(83,165,72,1);"></span>
	</p>
	<p class="wrapper">
		<span>$second</span>
		<span>rgba(49,49,49,1)</span>
		<span style="background-color:rgba(49,49,49,1);"></span>
	</p>
	<p class="wrapper">
		<span>$third</span>
		<span>rgba(29,29,29,1)</span>
		<span style="background-color:rgba(29,29,29,1);"></span>
	</p>
	<p class="wrapper">
		<span>$fourth</span>
		<span>rgba(112,112,112,1)</span>
		<span style="background-color:rgba(112,112,112,1);"></span>
	</p>
</div>
</body>
</html>
