<div class="[ popup edit-popup ] text-center">
	<div class="[ popup-close ]"></div>
	<h6 class="title regular [ popup-title ]">Edit Profile</h6>
	<div class="[ popup-tab ]">
		<div class="[ popup-tab-header ] flex-container align-middle">
			<a data="#edit-customer" class="[ popup-tab-link active ] flex-container align-center-middle">
				<p class="font">For a customer</p>
			</a>
			<a data="#edit-form-doctor" class="[ popup-tab-link ] flex-container align-center-middle">
				<p class="font">For a doctor</p>
			</a>
		</div>
		<div>
			<div class="[ popup-tab-body ]" id="edit-customer">
				<input type="text" class="field [ popup-field ]" placeholder="Your Name">
				<input type="text" class="field [ popup-field ]" placeholder="Phone">
				<button class="button primary [ popup-button ]">Edit</button>
			</div>
			<div class="[ popup-tab-body ]" id="edit-form-doctor">
				<input type="text" class="field [ popup-field ]" placeholder="Full Name">
				<input type="text" class="field [ popup-field ]" placeholder="Phone">
				<input type="text" class="field [ popup-field ]" placeholder="Work Type">
				<input type="text" class="field [ popup-field ]" placeholder="Work Address">
				<input type="text" class="field [ popup-field ]" placeholder="Intresting Product">
				<input type="text" class="field [ popup-field ]" placeholder="Password">
				<input type="text" class="field [ popup-field ]" placeholder="Confirm Password">
				<button class="button primary [ popup-button ]">Edit</button>
			</div>
		</div>
	</div>	
</div>
